<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge"> <!-- â€  -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Interval Game</title>
	<script
	  src="http://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>
	<script
	  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
	  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
	  crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Knob/1.2.13/jquery.knob.min.js"></script>
	
	<!-- <link rel="stylesheet" href="hotSneaks.css"> -->
	<link rel="stylesheet" href="./normalize.css">
	<link rel="stylesheet" href="./styles.css">
</head>

<body>

<h1 id="interval-game-header">Interval Game!</h1>	


<!-- WAVEFORM SVGs-->
<h2 id="waveform-header">Choose Your Waveform</h2>
<ul class="waveform-selector">
	<li class="waveform-type">
		<svg  id="sine" class="svg-display" viewBox="0 0 200 200">
  			<path d="M10 80  C 40 10, 65 10, 95 80 S 150 150, 180 80 Z" stroke="green" stroke-width="5px" fill="transparent"/>
		</svg>
	</li>

	<li class="waveform-type">
		<svg id="triangle" class="svg-display" viewBox="0 0 200 200">
			<g stroke-width ='10px' stroke="blue">
			<line x1='-50' y1='250' x2='125' y2='0'  />
			<line x1='125' y1='0' x2='300' y2='250'  />
		 	</g> 
		</svg>
	</li>

	<li class="waveform-type">
		<svg id="square" class="svg-display" viewBox="0 0 200 200">
			<g stroke-width ='10px' stroke="red">
			<line x1='0' y1='20' x2='125' y2='20'  />
			<line x1='125' y1='15' x2='125' y2='135'  />
			<line x1='122.5' y1='130' x2='250' y2='130'  />
		 	</g> 
		</svg>
	</li>

	<li class="waveform-type">
		<svg id="sawtooth" class="svg-display" viewBox="0 0 200 200">
			<g stroke-width ='10px' stroke="fuchsia">
			<line x1='0' y1='150' x2='210' y2='0'  />
			<line x1='210' y1='0' x2='210' y2='250'  />
		 	</g> 
		</svg>
	</li>
</ul>

<ul id="waveform-names" >
	<li class="waveform-hidden">Sine</li>
	<li class="waveform-hidden">Triangle</li>
	<li class="waveform-hidden">Square</li>
	<li class="waveform-hidden">Sawtooth</li>
</ul>

<div class="container">

	<div class="control-panel">
		<span id="volume-slider-text">Volume:</span> <input type="range" id="gainSlider" value="1" min=0 max=1 step=0.010>
	</div>


	<!-- <p id="points-display">Points: </p> -->
	<!-- <span id="num-points"></span>
	<span id="total-count"></span> -->

	<button id="random-int-button"  >
		<i class="fa fa-music" aria-hidden="true"></i>
		<strong>Play Random Interval</strong>
	</button>

	<p id="starting-frequency">
		<em>Starting Frequency</em>: 
			<!-- <strong>Middle C4</strong> -->
			<select name="frequency-chooser" id="frequency-chooser">
				<option value="c3">c3</option>
				<option value="d3">d3</option>
				<option value="e3">e3</option>
				<option value="f3">f3</option>
				<option value="g3">g3</option>
				<option value="a3">a3</option>
				<option value="b3">b3</option>
				<option value="c4" selected="selected">c4</option>
				<option value="d4">d4</option>
				<option value="e4">e4</option>
				<option value="f4">f4</option>
				<option value="g4">g4</option>
				<option value="a4">a4</option>
				<option value="b4">b4</option>
				<option value="c5">c5</option>
			</select>
	</p>

	<div class="guess-button-group">
		<button class="guess-button"></button>
		<button class="guess-button"></button>
		<button class="guess-button"></button>
		<button class="guess-button"></button>
		<button class="guess-button"></button>
		<button class="guess-button"></button>

	</div>

	<p id="result" class="z-depth-5 hidden"></p>

</div>
	

<script src="https://use.fontawesome.com/a171c8b595.js"></script>
<script src='./lib/underscore/underscore.js'></script>
<!-- <script src="./lib/materialize/js/materialize.js"></script>
 -->
<script src="main.js"></script>	

</body>
</html>
